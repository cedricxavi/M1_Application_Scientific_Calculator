name: Windows C/C++ CI - Build Status
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make -C 3_Implementation/ all
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
