name: CodeQuality Dynamic Code Analysis Valgrind
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: apt install dependency
      run: |
         Install valgrind
         Install libcunit1 libcunit1-doc libcunit1-dev 
    - name: make
      run: |
        make -C 3_Implementation/ test
        valgrind ./3_Implementation/build/Test_ScientificCalculator.exe
